<!DOCTYPE html>
<html>
	<head>
		<title>AB Baseball</title>
	</head>
	<body>
		<div>
			<h1>At-Bat Baseball</h1>
				<p>A fully functional baseball-style simulation that utilizes a
						4, 6, 8, 10, 12, and 20 sided dice to determine the outcome of at-bats.
						The goal of the game is to have the most total bases by the 9th inning.
				</p>
				<p>
					<button id="start" enabled>Play Ball!</button>
				</p>
        <p>
			    <button id="atBat" disabled>Roll AB Die</button>

          <button id="roll20" disabled>Roll Hit Die</button>
        </p>
        <p>
          <button id="roll4" disabled>Out Type- No Total Bases</button>

          <button id="roll6" disabled>Out Type- 1 Total Base</button>

          <button id="roll8" disabled>Out Type- 2 Total Bases</button>

          <button id="roll10" disabled>Out Type- 3+ Total Bases</button>
        </p>

			<table>
				<tr>
					<th></th>
					<th>1</th>
					<th>2</th>
					<th>3</th>
					<th>4</th>
					<th>5</th>
					<th>6</th>
					<th>7</th>
					<th>8</th>
					<th>9</th>
					<th>FINAL</th>
				</tr>
				<tr>
					<td>Team A</td>
					<td id="A1"> </td>
					<td id="A2"> </td>
					<td id="A3"> </td>
					<td id="A4"> </td>
					<td id="A5"> </td>
					<td id="A6"> </td>
					<td id="A7"> </td>
					<td id="A8"> </td>
					<td id="A9"> </td>
					<td id="AF"> </td>
				</tr>
				<tr>
					<td>Team B</td>
					<td id="B1"> </td>
					<td id="B2"> </td>
					<td id="B3"> </td>
					<td id="B4"> </td>
					<td id="B5"> </td>
					<td id="B6"> </td>
					<td id="B7"> </td>
					<td id="B8"> </td>
					<td id="B9"> </td>
					<td id="BF"> </td>
				</tr>
			</table>

			<p id="prompt"> </p>
			<p id="outcome"> </p>
		</div>

		<script type="text/javascript" src="javascript/AB2.js"></script>
	</body>
</html>
